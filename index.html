<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="StoryEngine — An interactive story engine that reconstructs narrative from decoupled JSON. Vanilla JS, modular data, terminal-style UI.">
    <title>StoryEngine | Interactive Story Engine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/storygear.png">
    <link rel="stylesheet" href="scripts/style.css">
</head>

<body>

    <div class="engine-frame">
        <!-- TV power button on frame -->
        <button id="tvbutton" class="tv-button">OFF</button>
        <!-- TV screen area -->
        <div id="tv-screen" class="tv-screen"></div>
        <!-- Side panels (keep for layout) -->
        <div class="side-panel left"></div>
        <div class="side-panel right"></div>
    </div>
    <!-- Hidden elements that will be injected later -->
    <template id="logo-template">
        <div id="logo" class="logo">LOGO</div>
    </template>
    <template id="digitaloffonswitch-template">
        <button id="digitaloffonswitch" class="engine-toggle-btn">Start Engine</button>
    </template>
    <!-- Main interface (terminal) – initially hidden -->
    <header id="main-interface" class="hidden" role="main">
        <h1 id="main-title">STORYENGINE</h1>
        <div id="terminal-interface">
            <div id="terminal-output"></div>
            <div class="input-line">
                <span class="prompt" aria-hidden="true">admin@engine:~$</span>
                <label for="terminal-input" class="sr-only">Enter command</label>
                <input type="text" id="terminal-input" autofocus spellcheck="false" placeholder="Enter command"
                    aria-label="Terminal input">
            </div>
        </div>
        <button id="shutdown-btn" class="terminal-action-btn" type="button">TURN OFF ENGINE</button>
    </header>

    <main id="engine-viewport" class="hidden" role="region" aria-label="Story content">
        <section id="narrative-container">
            <h2 id="display-title"></h2>
            <div id="story-body"></div>
        </section>

        <section id="logic-exhibit" class="hidden">
            <hr>
            <h3>LOGIC_EXERCISE</h3>
            <div id="exercise-ui"></div>
            <div id="visual-result"></div>
        </section>
    </main>

    <script src="scripts/engine.js"></script>
</body>

</html>
